<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava Jato Ficr | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/assets/css/telaLogin.css">
    <link rel="stylesheet" href="/src/assets/css/style.css">
</head>

<body>
    <section class="telaLogin">
        <div class="row">
            <div class="col-6 col-lg-6 col-xl-6 col-sm-12">
                <div class="area_login">
                    <img src="/src/assets/img/LJF-LOGO.png" class="login_logo" alt="Lava Jato FICR Logo">
   
                <form id="login">
                 <label for="inputUsuario" class="form-label">Usuário</label>
                <input type="text" id="inputUsuario" class="form-control mb-3">
    
                <label for="inputSenha" class="form-label">Senha</label>
                <input type="password" id="inputSenha" class="form-control mb-3">
                <button type="submit" id="btnLogin" class="btn btn-primary mb-3">Login</button>
                </form>
                <a id="link_cadastro" href="/src/pages/cadastroFuncionario.html">Não tem conta? Cadastre-se</a>
                </div>
            </div>
    
            <div class="col-6 col-lg-6 col-xl-6 col-sm-12 wallpaper">
            </div>
        </div>
       

    </section>
                
</body>

</html>
