<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava Jato FICR | Cadastro Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/cadastroFuncionario.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

    <section id="telaCadastro">
        <div class="row">
            <!--Coluna da Esquerda-->
            <div class="col-6 col-lg-6 col-xl-6 col-sm-12 wallpaper">
                
            </div>
             <!--Coluna da Direita-->
            <div class="col-6 col-lg-6 col-xl-6 col-sm-12 ">
                <div class="container">
                    <div class="row justify-content-center align-items-center cadastro_funcionario">
                        <div class="col-8">
                            
                            

                            <form class="row align-items-center g-3">
                                <h3 class="mb-4">Cadastro de Funcionários</h3>
                                <div class="col-md-6">
                                    <label for="inputNome" class="form-label">Nome</label>
                                    <input type="text" class="form-control input" id="inputNome" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputSobrenome" class="form-label">Sobrenome</label>
                                    <input type="text" class="form-control input" id="inputSobrenome" required>
                                </div>
                                <div class="col-md-12">
                                    <label for="inputEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control input" id="inputEmail" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputCpf" class="form-label">CPF</label>
                                    <input type="text" class="form-control input" id="inputCpf" maxlength="14" onkeypress="mascaraCpf(this)" required>
                                </div>
                               
                                <div class="col-md-6">
                                    <label for="inputUsuario" class="form-label">Usuário</label>
                                    <input type="text" class="form-control input" id="inputUsuario" required>
                                </div>
                                <div class="col-md-12">
                                    <label for="inputSenha" class="form-label">Senha</label>
                                    <input type="password" class="form-control input" id="inputSenha" required>
                                </div>
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-primary" id="btnCadastrar">Cadastrar</button>
                                </div>
                                <div class="col-md-12">
                                    <a href="../../index.html" id="link_login">Já possui cadastro? Faça o login!</a>
                                </div>
                            </form>
                        </div>
            
                    </div>
                </div>

            </div>
        </div>

    </section>
    


</body>

<!--Importacao javascript-->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../assets/js/cadastrarFuncionario.js"></script>
<script src="../assets/js/validarCampos.js"></script>
<script src="../assets/js/mascaras.js"></script>
<script src="/src/assets/js/baseUrl.js"></script>


</html>
