<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava Jato Ficr | Cadastro Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/cadastroFuncionario.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
        <div class="container">
            <div class="row justify-content-center align-items-center cadastro_funcionario">
                <div class="col-8">
                    <form class="row align-items-center g-3">
                        <div class="col-md-6">
                            <label for="inputNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="inputNome">
                        </div>
                        <div class="col-md-6">
                            <label for="inputSobrenome" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" id="inputSobrenome">
                        </div>
                        <div class="col-md-12">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                        <div class="col-md-6">
                            <label for="inputUsuario" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="inputUsuario">
                        </div>
                        <div class="col-md-6">
                            <label for="inputSenha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="inputSenha">
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                        <div class="col-md-6">
                            <a href="./telaLogin.html" id="link_login">Já possui cadastro? Faça o login!</a>
                        </div>
                    </form>
                </div>
                
        </div>
        </div>

</body>

</html>
