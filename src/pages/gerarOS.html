<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava Jato FICR | Gerar OS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/gerarOS.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg menu_principal">

    </nav>

    <section id="gerarOS">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-12">
                    <div id="pesquisar_placa">
                        <h2>Pesquisar Cliente</h2>
                        <input type="text" class="form-control mb-5" id="inputPesquisar" maxlength="14"
                            placeholder="Informe o CPF" onkeypress="mascaraCpf(this)">
                    </div>

                    <form id="dados_cliente" class="row align-items-center g-3">
                        <div class="col-md-6">
                            <label for="inputNome" class="form-label">Nome</label>
                            <input type="text" class="form-control input" id="inputNome" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="inputSobrenome" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control input" id="inputSobrenome" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control input" id="inputEmail" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="inputCpf" class="form-label">Telefone</label>
                            <input type="text" class="form-control input" id="inputTelefone" disabled>
                        </div>

                        <div class="col-md-4">
                            <label for="inputPlaca" class="form-label">Placa</label>
                            <select type="text" class="form-control input" id="selectPlaca"
                                onchange="buscarInfoVeiculo(this)"></select>
                        </div>
                        <div class="col-md-4">
                            <label for="inputMarca" class="form-label">Marca</label>
                            <input type="text" class="form-control input" id="inputMarca" disabled>
                        </div>

                        <div class="col-md-4">
                            <label for="inputModelo" class="form-label">Modelo</label>
                            <input type="text" class="form-control input" id="inputModelo" disabled>
                        </div>

                        <div class="col-md-12">
                            <label for="inputServicos" class="form-label">Serviços</label>
                            <div class="input-group pesquisar_servicos">
                                <input type="search" class="form-control input" id="inputServicos">
                                <span class="input-group-text" id="basic-addon1"><img
                                        src="../assets/icon/pesquisar-icon.svg"></span>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <table class="table" id="tableServicos">

                            </table>
                        </div>

                    </form>
                </div>
                <div class="col-lg-4 col-md-12 ps-4">
                    <img src="../assets/img/LJF-LOGO-TRANSP.png" class="ljf_logo" alt="Lava Jato FICR Logo">
                    <div id="previsao">
                        <p>Previsão: <img src="../assets/icon/relogio.svg" alt="relógio"> <label id="previsaoTotal">0
                                Minutos</label></p>
                    </div>
                    <h1 id="ttlValorTotal">VALOR TOTAL</h1>
                    <p id="valorTotal">R$ 0.00</p>
                    <button type="button" id="btnGerarOs" class="btn btn-primary">Gerar OS</button>
                </div>
            </div>
        </div>

        <!-- Modal Cadastro de Cliente-->
        <div class="modal fade" id="mdlClienteVeiculo" tabindex="-1" aria-labelledby="modalTitulo" aria-hidden="true">

        </div>

        <!-- Modal Cadastrar baia-->
        <div class="modal fade" id="mdlCadastrarBaia" tabindex="-1" aria-labelledby="modalTitulo" aria-hidden="true">

        </div>


    </section>


    <!--Importacao javascript-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="../assets/js/menu.js"></script>
    <script src="../assets/js/mdlClienteVeiculo.js"></script>
    <script src="../assets/js/mdlCadastrarBaia.js"></script>
    <script src="../assets/js/deslogarFuncionario.js"></script>
    <script src="../assets/js/listarServicos.js"></script>
    <script src="/src/assets/js/baseUrl.js"></script>
    <script src="/src/assets/js/somarTotalTempoValor.js"></script>
    <script src="/src/assets/js/buscarClienteEVeiculo.js"></script>
    <script src="/src/assets/js/buscarInfoVeiculo.js"></script>
    <script src="/src/assets/js/mascaras.js"></script>
    <script src="/src/assets/js/gerarOS.js"></script>

</body>

</html>
