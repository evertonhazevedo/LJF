<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lava Jato FICR | Buscar OS</title>
  <link rel="icon" type="image/png" href="../assets/img/LJF-LOGO.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/buscarOS.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg menu_principal"></nav>

  <section class="buscarOS">

    <div class="container">
      <div class="row justify-content-center">

        <div class="col-11">
          <!-- Titulo e Barra de Pesquisa-->
          <h4>Pesquisar OS</h4>
          <div class="input-group pesquisar_servicos mb-3">
            <input type="search" class="form-control input" id="inputBuscarOS" maxlength="100">
            <span class="input-group-text" id="basic-addon1"><img src="../assets/icon/pesquisar-icon.svg"></span>
          </div>

          <!-- Tabela de OS Pendentes para pagamento -->
          <div class="table-responsive">
            <table class="table text-center" id="tabelaBuscarOS">

            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Cadastro de Cliente-->
    <div class="modal fade" id="mdlClienteVeiculo" tabindex="-1" aria-labelledby="modalTitulo" aria-hidden="true">

    </div>

    <!-- Modal Cadastrar baia-->
    <div class="modal fade" id="mdlCadastrarBaia" tabindex="-1" aria-labelledby="modalTitulo" aria-hidden="true">

    </div>

    <!-- Modal Editar Veiculo -->
    <div class="modal fade" id="mdlEditarVeiculo" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
    </div>
    
    <!-- Modal Pagamento -->
    <div class="modal fade" id="mdlPagamento" tabindex="-1" aria-labelledby="modalTitulo" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title titulo_padrao fs-2" id="modalTitulo">Pagamento da OS: <span id="spanOS"></span></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="col-12">
              <h5>Formas de Pagamento</h5>
            </div>
            <div id="formasPagamento" class="mb-5">
              <div class="row">
                <div class="col-2">
                  <label for="iptDinheiro"><img id="iconDinheiro" src="../assets/icon/dinheiro-icon.svg"
                      alt="Dinheiro"></label>
                  <div><input class="form-check-input" type="radio" name="iptRadioPagamento" id="iptDinheiro" checked>
                  </div>
                </div>
                <div class="col-2">
                  <label for="iptVisa"><img src="../assets/icon/visa-icon.svg" alt="Visa"></label>
                  <div><input class="form-check-input" type="radio" name="iptRadioPagamento" id="iptVisa" disabled></div>
                </div>
                <div class="col-2">
                  <label for="iptMastercard"> <img src="../assets/icon/mastercard-icon.svg" alt="Mastercard"></label>
                  <div><input class="form-check-input" type="radio" name="iptRadioPagamento" id="iptMastercard"disabled></div>
                </div>
                <div class="col-2">
                  <label for="iptMaestro"><img src="../assets/icon/maestro-icon.svg" alt="Maestro"></label>
                  <div><input class="form-check-input" type="radio" name="iptRadioPagamento" id="iptMaestro"disabled></div>
                </div>
              </div>
            </div>
            <div id="iptPagamento">
              <div class="row mb-3">
                <div class="col-5">
                  <h2>Valor Total</h2>
                  <input id="iptValorTotal" type="text" class="form-control" value="R$ 0,00" disabled>
                </div>
                <div class="col-5">
                  <h2>Troco</h2>
                  <input id="iptTroco" type="text" class="form-control" value="R$ 0,00" disabled>
                </div>
              </div>

              <div class="row align-items-end">
                <div class="col-5">
                  <h2 id="valorPago">Valor Pago</h2>
                  <input id="iptValorPago" type="text" maxlength="11" class="form-control" oninput="mascaraReal(event)" >
                </div>
                <div class="col-5">
                  <button type="button" class="btn btn-primary" id="btnFinalizar">Finalizar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>


  <!--Importacao javascript-->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="../assets/js/menu.js"></script>
  <script src="../assets/js/deslogarFuncionario.js"></script>
  <script src="/src/assets/js/baseUrl.js"></script>
  <script src="../assets/js/mdlClienteVeiculo.js"></script>
  <script src="../assets/js/mdlCadastrarBaia.js"></script>
  <script src="../assets/js/mdlEditarVeiculo.js"></script>
  <script src="/src/assets/js/cadastrarCliente.js"></script>
  <script src="/src/assets/js/cadastrarVeiculo.js"></script>
  <script src="/src/assets/js/deletarCliente.js"></script>
  <script src="/src/assets/js/deletarVeiculo.js"></script>
  <script src="/src/assets/js/editarVeiculo.js"></script>
  <script src="/src/assets/js/buscarClienteCadastrado.js"></script>
  <script src="/src/assets/js/mascaras.js"></script>
  <script src="/src/assets/js/validarCampos.js"></script>
  <script src="/src/assets/js/funcoesContadorRegressivo.js"></script>
  <script src="/src/assets/js/contadorRegressivoTodasPaginas.js"></script>
  <script src="../assets/js/liberarBaia.js"></script>
  <script src="../assets/js/buscarTodasOS.js"></script>
  <script src="../assets/js/realizarPagamento.js"></script>

    <!-- Tela de carregamento -->
    <div id="preloader">
      <img class="loader-icon" src="../assets/icon/loader-icon.gif">
  </div>

  <!-- Script de Preloader -->
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      var preloader = document.getElementById('preloader');

      setTimeout(function () {

        preloader.style.opacity = 0;

      }, 500);

      setTimeout(function () {

        preloader.style.display = 'none';

      }, 1000);

    });
  </script>


</body>

</html>
