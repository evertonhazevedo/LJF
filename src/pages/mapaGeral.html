<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava Jato FICR | Mapa Geral</title>
    <link rel="icon" type="image/png" href="../assets/img/LJF-LOGO.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/mapaGeral.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg menu_principal">

    </nav>

    <section class="mapaGeral">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!--Titulo-->
                <div class="row">
                    <div class="col-6 mb-3">
                        <h1>Mapa Geral</h1>
                    </div>
                </div>

                <!--Baias-->
                <div class="row mb-4">
                    <div class="col-8">
                        <h1>Baias</h1>
                    </div>
                </div>

                <!--Baias -->
                <div class="row row-cols-1 row-cols-lg-3 rows-cols-xl-4 row-cols-md-2 g-4 mb-4" id='divBaia'>

                </div>

                <!--Filas-->
                <div class="row mb-4">
                    <div class="col-8">
                        <h1>Filas</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-9">
                        <table class="table" id="tableFila">

                        </table>
                    </div>
                    <div class="col-3 d-flex">
                        <!-- <button type="button" id="btnProximo" class="btn btn-primary">Pr√≥ximo</button> -->
                        <button type="button" id="btnCheckout" class="btn btn-primary" style="align-self: center"
                            data-bs-toggle="modal" data-bs-target="#mdlCheckout">Check-out</button>
                    </div>
                </div>
                </div>
            </div>
        </div>

        <!-- Modal Cadastro de Cliente-->
        <div class="modal fade" id="mdlClienteVeiculo" tabindex="-1" aria-labelledby="modalTitulo" aria-hidden="true">

        </div>

        <!-- Modal Cadastrar baia-->
        <div class="modal fade" id="mdlCadastrarBaia" tabindex="-1" aria-labelledby="modalTitulo" aria-hidden="true">

        </div>

        <!-- Modal Editar Veiculo -->
        <div class="modal fade" id="mdlEditarVeiculo" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">

            <!--Modal Checkout -->
            <div class="modal fade" id="mdlCheckout" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content text-center">
                        <div class="modal-header justify-content-center">
                            <h1 class="modal-title fs-2" id="staticBackdropLabel">Selecione a Baia</h1>
                        </div>
                        <div class="modal-body">
                            <select id="selectBaia" class="form-select form-select-lg mb-3"
                                aria-label=".form-select-lg example">
                            </select>
                        </div>
                        <div class="modal-footer justify-content-center">
                            <button type="button" id="btnLiberar" class="btn btn-primary"
                                onclick="liberarBaia(this)">Liberar</button>
                            <button type="button" id="btnCancelar" class="btn btn-danger"
                                data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <!-- Tela de carregamento -->
    <div id="preloader">
        <img class="loader-icon" src="../assets/icon/loader-icon.gif">
    </div>

    <!-- Script de Preloader -->
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            var preloader = document.getElementById('preloader');

            setTimeout(function () {

                preloader.style.opacity = 0;

            }, 500);

            setTimeout(function () {

                preloader.style.display = 'none';

            }, 1000);

        });
    </script>

    <!--Importacao javascript-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="../assets/js/menu.js"></script>
    <script src="../assets/js/deslogarFuncionario.js"></script>
    <script src="../assets/js/baseUrl.js"></script>
    <script src="../assets/js/mascaras.js"></script>
    <script src="../assets/js/validarCampos.js"></script>
    <script src="/src/assets/js/cadastrarCliente.js"></script>
    <script src="/src/assets/js/cadastrarVeiculo.js"></script>
    <script src="/src/assets/js/buscarClienteCadastrado.js"></script>
    <script src="../assets/js/gerarbaias.js"></script>
    <script src="../assets/js/listarFila.js"></script>
    <script src="../assets/js/liberarBaia.js"></script>
    <script src="../assets/js/preencherSelectBaias.js"></script>
    <script src="../assets/js/funcoesContadorRegressivo.js"></script>
    <script src="/src/assets/js/cadastrarBaia.js"></script>
    <!-- Modais -->
    <script src="../assets/js/mdlClienteVeiculo.js"></script>
    <script src="../assets/js/mdlCadastrarBaia.js"></script>
    <script src="../assets/js/mdlEditarVeiculo.js"></script>


</body>

</html>
